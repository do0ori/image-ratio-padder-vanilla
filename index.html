<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Image Padding</title>
</head>
<body>
    <div class="page-continer">
        <div>
            <div class="radio-inputs">
                <label>
                    <input class="radio-input" type="radio" name="imageSubmitType" value="upload">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <!-- https://fontawesome.com/search -->
                            <svg xml:space="preserve" fill="none" xmlns='http://www.w3.org/2000/svg' height="16" width="20" viewBox='0 0 24 24'><path d='M18 15v3H6v-3H4v3c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2v-3h-2zM7 9l1.41 1.41L11 7.83V16h2V7.83l2.59 2.58L17 9l-5-5-5 5z'/></svg>
                        </span>
                        <span class="radio-label">Upload</span>
                    </span>
                </label>
                <label>
                    <input class="radio-input" type="radio" name="imageSubmitType" value="url">
                    <span class="radio-tile">
                        <span class="radio-icon">
                            <!-- https://fontawesome.com/search -->
                            <svg stroke="currentColor" xml:space="preserve" fill="none" xmlns="http://www.w3.org/2000/svg" height="16" width="20" viewBox="0 0 640 512"><path d="M579.8 267.7c56.5-56.5 56.5-148 0-204.5c-50-50-128.8-56.5-186.3-15.4l-1.6 1.1c-14.4 10.3-17.7 30.3-7.4 44.6s30.3 17.7 44.6 7.4l1.6-1.1c32.1-22.9 76-19.3 103.8 8.6c31.5 31.5 31.5 82.5 0 114L422.3 334.8c-31.5 31.5-82.5 31.5-114 0c-27.9-27.9-31.5-71.8-8.6-103.8l1.1-1.6c10.3-14.4 6.9-34.4-7.4-44.6s-34.4-6.9-44.6 7.4l-1.1 1.6C206.5 251.2 213 330 263 380c56.5 56.5 148 56.5 204.5 0L579.8 267.7zM60.2 244.3c-56.5 56.5-56.5 148 0 204.5c50 50 128.8 56.5 186.3 15.4l1.6-1.1c14.4-10.3 17.7-30.3 7.4-44.6s-30.3-17.7-44.6-7.4l-1.6 1.1c-32.1 22.9-76 19.3-103.8-8.6C74 372 74 321 105.5 289.5L217.7 177.2c31.5-31.5 82.5-31.5 114 0c27.9 27.9 31.5 71.8 8.6 103.9l-1.1 1.6c-10.3 14.4-6.9 34.4 7.4 44.6s34.4 6.9 44.6-7.4l1.1-1.6C433.5 260.8 427 182 377 132c-56.5-56.5-148-56.5-204.5 0L60.2 244.3z"/></svg>
                        </span>
                        <span class="radio-label">URL</span>
                    </span>
                </label>
            </div>
            <div class="visibility-hidden" id="input-field">
                <div id="withUpload" class="display-hidden">
                    <button class="uploadBtn">
                        <label for="imagefile">Upload File</label>
                    </button>
                    <span id="fileName"></span>
                    <input class="display-hidden" type="file" id="imagefile" accept="image/*">
                </div>
                <div id="withUrl" class="display-hidden">
                    <label for="imageUrl">Image URL</label>
                    <input type="url" id="imageUrl" class="textInput" style="width: 216px;" placeholder="https://domain.com/example.jpg">
                </div>
                <div id="ratio">
                    <label for="ratioWidth">Image Ratio (width : height)</label>
                    <!-- <select name="platforms" id="options">
                        <option value="1:1">1:1</option>
                        <option value="9:16">9:16</option>
                        <option value="16:9">16:9</option>
                        <option value="4:5">4:5</option>
                        <option value="2:3">2:3</option>
                        <option value="1.91:1">1.91:1</option>
                    </select> -->
                    <input type="text" id="ratioWidth" class="textInput" placeholder="1">
                    <span>:</span>
                    <input type="text" id="ratioHeight" class="textInput" placeholder="1">
                </div>
                <div id="colorPicker">
                    <label for="bgColor">Padding Color</label>
                    <input type="color" id="bgColor" value="#000">
                </div>
                <div id="processBtn" class="visibility-hidden">
                    <button class="processBtn" onclick="processImage()">
                        <span>Process Image</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="loader display-hidden">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
            <div class="bar4"></div>
            <div class="bar5"></div>
            <div class="bar6"></div>
            <div class="bar7"></div>
            <div class="bar8"></div>
            <div class="bar9"></div>
            <div class="bar10"></div>
            <div class="bar11"></div>
            <div class="bar12"></div>
        </div>
        <div id="originalImageContainer">
        </div>
        <div id="processedImageContainer">
        </div>
    </div>
    <script src="processor.js"></script>
</body>
</html>
